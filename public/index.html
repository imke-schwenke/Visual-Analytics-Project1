<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VA Exercise 1</title>
  <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
  <link href="main.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/@saehrimnir/druidjs"></script>
</head>

<body>
  <div class="header">
    <img class="logo" id="logo" onclick="window.open('https://visva.cs.uni-koeln.de', '_blank')"
      src="visva_sitelogo_no_white.png" />
    <div class="title">
      <h3>VA Project 1</h3>
      <h8>by Linus Lange, Jieyu Fu, Frederik Schmeisser and Imke Schwenke</h8>
    </div>


    <div class="buttons" style="display: inline; align-items: center;">
      <button class="tablinks" onclick="changeInfo(event, 'General')">Amount over the Years</button>
      <button class="tablinks" onclick="changeInfo(event, 'Details')">Rating per Duration</button>
      <button class="tablinks" onclick="changeInfo(event, 'Details2')">Get LDA</button>
      <button class="tablinks" onclick="changeInfo(event, 'Details3')">Game Length Cluster</button>
    </div>
  </div>

  <div id="legend">
    <input type="checkbox" id="cbShort" onclick="updateVisualization(1);"> Short Games (0-60min) </input> </br>
    <input type="checkbox" id="cbMedium" onclick="updateVisualization(1);"> Medium Games (61-90min) </input> </br>
    <input type="checkbox" id="cbLong" onclick="updateVisualization(1);"> Long Games (>90min) </input> </br>
  </div>



  <div id="zoomButtons">
    Zoom:
    <input type="text" id="zoomText" name="zoomText" value="0/8" readonly>
    <button id="zoom+" onclick="updateScale(1)"> + </button>
    <button id="zoom-" onclick="updateScale(-1)"> - </button>
  </div>

  <script>
    window.onload = onPageLoad();

    function onPageLoad() {
      document.getElementById("cbShort").checked = true;
      document.getElementById("cbMedium").checked = true;
      document.getElementById("cbLong").checked = true;
      document.getElementById("zoomButtons").style.visibility = "hidden";

    }
  </script>

  <!-- Canvas for first vis -->
  <div id="General" class="tabcontent">
    <div id="canvas">
    </div>
  </div>

  <!-- Canvas for second vis -->
  <div id="Details" class="tabcontent" style="display: none;">
    <div id="canvas2">
    </div>
  </div>

  <!-- Canvas for LDA -->
  <div id="Details2" class="tabcontent" style="display: none;">
    <div id="canvas3">
    </div>
  </div>
  <div id="Details3" class="tabcontent" style="display: none;">
    <div id="canvas4">
  </div>

  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!--<script src="LDA.js"></script>-->
  <script src="index.js"></script>
  <!-- kmeans -->
  <script src="kmeans.js"></script>

  <!-- draw vis -->
  <script src="app.js"></script>
</body>

</html>
